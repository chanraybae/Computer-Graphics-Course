<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Computer Graphics Project</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>
      body {
        margin: 0;
      }

      .container {
        position: absolute;
        top: 50%;
        left: 50%;
        margin-top: -50px;
        margin-left: -50px;
        width: 500px;
        height: 100px;
      }
    </style>

    <script
      async
      src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"
    ></script>

    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@v0.151.3/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@v0.151.3/examples/jsm/"
        }
      }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>

    <script id="vertex_shader" type="x-shader/x-vertex">
      varying vec2 vUV;
      varying vec3 vNormal;
      void main () {
         vUV = uv;
         vNormal = vec3(normal);
         gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
      }
    </script>
    <script id="fragment_shader" type="x-shader/x-fragment">
      varying vec2 vUV;
      varying vec3 vNormal;
      void main () {
         vec4 c = vec4(abs(vNormal) + vec3(vUV, 0.0), 0.1);
         gl_FragColor = c;
      }
    </script>
  </head>

  <body>
    <div id="project">
      <div class="container">
        <p class="lead" id="loading"></p>
      </div>
      <canvas id="project-canvas"></canvas>
    </div>

    <script type="module" src="main.js"></script>
  </body>
</html>
